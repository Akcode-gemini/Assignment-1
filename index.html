<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Gallery</title>
    <style>
        img{
        height: 30%;
        width: 30%;
        object-fit: cover;
        }
        p,i,ol,ul{
            font-size:25px;
        }
        div.middle{
            text-align: center;
        }
        ol,ul.mid{
            display: inline-block;
            text-align: left;
        }

    </style>
</head>
<body>
    <center>
    <div>
        <h1>Image 1</h1>
        <img src="Java1.png" alt="Image 1">
        <p style="color:blue;">Java icon</p>
    </div>
    <hr>
    <div>
        <h2>Image 2</h2>
        <img src="image/python.png" alt="python logo">
        <br>
        <i>python icon</i>
    </div>
    <hr>
    <div>
        <h3>Image 3</h3>
        <img src="https://th.bing.com/th/id/OIP.o-wNqCyhGc3XpFMfCCFpigHaEK?w=278&h=180&c=7&r=0&o=5&pid=1.7" alt="HTML 5 logo">
        <p style="color:orange;">HTML 5 icon</p>
    </div>
    <hr>
    <div>
        <h4>Image 4</h4>
        <img src="css.png" alt="CSS logo">
        <div class="middle">
        <ul class="mid" style="color:orange;">
           <li>The above image is of CSS</li>
           <li>CSS stands for cascading style sheet</li>
        </ul>
        </div>
    </div>
    <hr>
    <div>
        <h5>Image 5</h5>
        <img src="image/sql.png" alt="SQL logo">
        <div class="middle">
        <ol class="mid">
            <li>The above image is of sql</li>
            <li>Sql stands for structured query language</li>
        </ol>
        </div>
    </div>
    <hr>
    <div>
        <h6>Image 6</h6>
        <a href="https://www.geminisolutions.com/"><img src="gemini.png" alt="Company logo"></a>
        <p>The above image is a hyperlink</p>
    </div>
</center>
</body>
</html>
